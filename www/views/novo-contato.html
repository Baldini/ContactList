
<ion-view class="has-header padding" >
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Adicionar contato
                </a>
            </div>
        </div>
    </nav>
    
  <div class="row">
    <img ng-repeat="image in images" ng-src="{{urlForImage(image) }}" height="200px"/>
                <div class="col-md-10 col-md-offset-1">
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" ng-model="contact.name" class="form-control" id="name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" ng-model="contact.email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Telefone</label>
                            <input type="text"ng-model="contact.phone" class="form-control" id="phone" required>
                        </div>
                        <button ng-click="addNewContact()" type="submit" class="btn btn-primary btn-block btn-lg">Cadastrar</button>
                    </form>
                </div>
            </div>

  <button class="button button-energized" ng-click="addImage()">
	  Add image
  </button><br><br>

	  

</ion-view>
