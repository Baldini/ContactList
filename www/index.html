<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="contact" ng-controller="contactCtrl">
  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Contacts</h1>
        <!-- New Task button-->
        <button class="button button-icon" ng-click="newContact()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="contact in contacts">
            <ion-item>
              <ion-avatar item-left>
                <img src="{{contact.img}}">
              </ion-avatar>
              <h2>{{contact.name}}</h2>
              <p>{{contact.tel}}</p>
            </ion-item>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>
  </ion-side-menus>

  <script id="new-contact.html" type="text/ng-template">
    <div class="modal">
      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewContact()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>
        <form ng-submit="createContact(contact)">
          <div class="list">
            <label class="item item-input">
            <input type="text" placeholder="Picture" ng-model="contact.img">
            <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="contact.name">
            <label class="item item-input">
            <input type="tel" placeholder="Number" ng-model="contact.tel">
          </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Contact</button>
          </div>
        </form>
      </ion-content>
    </div>

  </script>

</body>

</html>
